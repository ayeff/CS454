<!doctype html>
<html>
  <head>
    <title>CS 454</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function(){
        var name = $('#name');
        var greeting =$('#greeting');

        name.keyup(function(){
          greeting.text('Hello ' + name.val() + '!');
        })
      });
    </script>
  </head>
  <body>
    
    <input id="name" type="text" />
    <h2 id="greeting"></h2>
	
    <script src="jQuery-DOM.js"></script>
    </body>
</html>
